title: "jekyll-theme-new"
description: "Starting point with many features to build your very own awesome Jekyll theme."
author:
  name: "jekyll-theme-new"
  
url: "https://vllur.github.io"
baseurl: /council

source: .
destination: ./_site
permalink: /:title
paginate: 2
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
exclude: [vendor]
plugins:
  - jekyll-seo-tag
  - jekyll-paginate

# Custom variables
google_analytics: ""
owner : "vellur"
