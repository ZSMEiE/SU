---
layout: page
---

<h2> Wszystkie posty z tagiem "{{ page.tag }}" </h2>
<a href="{{ site.url }}{{ site.baseurl }}/tag"> <h3> Wszystkie tagi </h3> </a>
<ul>
{% for post in site.tags[page.tag] %}
  <li> <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a> {{ post.date | date: "%d-%m-%Y" }} <br>
	{{ post.description }}
  </li>
{% endfor %}
</ul>
